<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borrowing_apply-借款申请表</title>
    <link rel="stylesheet" href="bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--借款申请-->
    <div id="borrowing-apply" class="container">
        <div id="borrowing-recharge-title">
            <h3>信用借款</h3>
            <p>
                <span class="text-info">授信额度:</span>
                <span class="text-danger">20000.00</span>
                <span class="text-info">可借金额:</span>
                <span class="text-danger">18000.00</span>
            </p>
        </div>
        <div class="page-header lead">
            借款信息
            <label class="label label-primary">信用标</label>
        </div>
        <form action="" class="form-horizontal" method="post">
            <div class="form-group">
                <label for="input-money" class="col-sm-3 control-label">借款金额</label>
                <div class="col-sm-3 input-group">
                    <input type="text" class="form-control" id="input-money" name="input-money">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input-interest" class="col-sm-3 control-label">借款利息</label>
                <div class="col-sm-3 input-group">
                    <input type="text" class="form-control" id="input-interest" name="input-interest">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="input-limit" class="col-sm-3 control-label">借款期限</label>
                <div class="col-sm-3 input-group">
                    <select name="" id="input-limit"  class="form-control">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                    <span class="input-group-addon">月</span>
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label">还款方式</label>
                <label class="radio-inline">
                    <input type="radio" checked="checked" value="0" name="reimbursement-means">
                    按月分期
                </label>
                <label class="radio-inline">
                    <input type="radio" value="1" name="reimbursement-means">
                    按月到期
                </label>
            </div>
            <div class="form-group">
                <label for="min-money" class="col-sm-3 control-label">最小投标</label>
                <div class="col-sm-3 input-group">
                    <input type="text" class="form-control" id="min-money" name="min-money">
                    <span class="input-group-addon">元</span>
                </div>
            </div>
            <div class="form-group">
                <label for="jiangjin" class="col-sm-3 control-label">投标奖金</label>
                <div class="col-sm-3 input-group">
                    <input type="text" class="form-control" id="jiangjin" name="jiangjin">
                    <span class="input-group-addon">%</span>
                </div>
            </div>
            <div class="form-group">
                <label for="zhaobiao-day" class="col-sm-3 control-label">招标天数</label>
                <div class="col-sm-3 input-group">
                    <select name="" id="zhaobiao-day"  class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <span class="input-group-addon">月</span>
                </div>
            </div>
            <div class="form-group">
                <label for="borrowing-title" class="col-sm-3 control-label">借款标题</label>
                <div class="col-sm-6 input-group">
                    <input type="text" class="form-control" id="borrowing-title" name="borrowing-title">
                </div>
            </div>
            <div class="form-group">
                <label for="borrowing-describe" class="col-sm-3 control-label">借款描述</label>
                <div class="col-sm-6 input-group">
                    <textarea name="borrowing-describe" id="borrowing-describe" class="form-control resize" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3">
                    <button class="btn btn-primary" type="submit" value="提交申请">提交申请</button>
                </div>
            </div>
            <div class="borrowing-form-right">
                <h4>相关费用</h4>
                <p>
                    <span class="text-info">利息</span>
                    <span>--</span>
                </p>
                <p>
                    <span class="text-info">奖金</span>
                    <span>--</span>
                </p>
                <p>
                    <span class="text-info">管理费</span>
                    <span>--</span>
                </p>
            </div>
        </form>
    </div>
</body>
<script src="jquery/jquery-2.1.0.js"></script>
<script src="bootstrap/3.3.0/bootstrap.min.js"></script>
</html>
